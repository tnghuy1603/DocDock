spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
  jpa:
    hibernate:
      ddl-auto: update
jwt:
  private-key:  ${JWT_PRIVATE_KEY:keys/docdock-private.pem}
  public-key: ${JWT_PUBLIC_KEY:keys/docdock-public.pem}

